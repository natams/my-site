            <div class="contact-content">
                <h2>Let's get in touch!</h2>
            
                <div class="form">
                    <form id="contact-form" action="https://formspree.io/f/xkgnqgrn" method="POST" onsubmit="handleSubmit(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                
                        <button type="submit" class="submit-button border">Send</button>
                    </form>
                
                    <div id="thank-you-message" style="display: none;">
                        <p>Thank you for your message! I'll get back to you soon.</p>
                    </div>
                </div>
                
                <script>
                    function handleSubmit(event) {
                        event.preventDefault();  // Prevent form from submitting and redirecting
                
                        const form = document.getElementById('contact-form');
                        const thankYouMessage = document.getElementById('thank-you-message');
                
                        // Prepare form data
                        const formData = new FormData(form);
                
                        // Submit the form via Fetch to Formspree
                        fetch(form.action, {
                            method: 'POST',
                            body: formData,
                            mode: 'no-cors'  // Use 'no-cors' mode to bypass CORS error
                        })
                        .then(response => {
                            // Since we're using no-cors, we can't check the response status
                            // Show the "Thank You" message
                            form.style.display = 'none';
                            thankYouMessage.style.display = 'block';
                        })
                        .catch(error => {
                            alert("An error occurred: " + error);
                        });
                    }
                </script>
